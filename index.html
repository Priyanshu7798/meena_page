<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Page</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 300% 300%;
            animation: gradientShift 8s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container Styles */
        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header_text {
            font-size: 2.5rem;
            color: #ff6f91;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9), 0 0 20px rgba(255, 105, 135, 0.8);
            margin-bottom: 15px;
        }

        h2 {
            font-size: 1.5rem;
            color: #ff6f91;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        /* Gif Container */
        .gif_container {
            margin: 20px 0;
        }

        .gif_container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 18px;
            color: #fff;
            background: #ff6f91;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 135, 0.5);
        }

        .btn:hover {
            background: #ff4d6d;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 105, 135, 0.8);
            clip-path: polygon(50% 0%, 61% 12%, 75% 0%, 90% 15%, 100% 33%, 100% 50%, 50% 100%, 0% 50%, 0% 33%, 10% 15%, 25% 0%, 39% 12%);
            animation: floatHearts 6s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Media Query for Responsiveness */
        @media (max-width: 768px) {
            .header_text {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">CUTIEE I LOVE YOU</h1>
            <h1 class="header_text">Are you free tomorrow?</h1>
            <h2>I will always Love You</h2>
        </div>
        <div class="gif_container">
            <img style="height: 55vh;" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onclick="nextPages()">EK baar Wapas soch le</button>
        </div>
    </div>

    <!-- Floating Hearts -->
    <script>
        // Add floating hearts to the background
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${5 + Math.random() * 5}s`;
            heart.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(heart);
        }

        // Functions from original script
        function nextPage() {
            window.location.href = "yes.html";
        }
        function nextPages() {
            window.location.href = "new.html";
        }
    </script>
</body>
</html>
