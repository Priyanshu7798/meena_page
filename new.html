<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://i.imgur.com/ZvlB9A7.jpg') center/cover no-repeat, 
                  linear-gradient(to bottom, #ff9a9e, #fad0c4); /* Replace with your heart-and-stars wallpaper */
      overflow: hidden;
      text-align: center;
    }

    .heading {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 0 3px 5px rgba(0, 0, 0, 0.5), 0 0 10px rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .gif-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      animation: pulse 3s infinite;
    }

    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1 class="heading">Want to Stay with You Forever</h1>
  <div class="gif-container">
    <img src="Screenshot 2025-01-10 185532.jpg" alt="Couple Dancing"> <!-- Replace with your dancing couple GIF -->
  </div>
</body>
</html>
